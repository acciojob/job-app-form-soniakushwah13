<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="mainClass">
		<h1>Job Application Form</h1>
		<post>
			<label for="Name">Name:</label>
			<input type="Text Input" id="name" Required><br><br>

			<label for="Email">Email:</label>
			<input type="Email Input" id="email" Required><br><br>

			<label for="Gender">Gender:</label>
			<input type="Text Input" id="Radio Buttons" ><br><br>

			<label for="Laptop Brands">Choose a laptop:</label>
			<select name="Laptop Brands" id="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select><br><br>

			<label for="Age">Age:</label>
			<input type="Number Input" id="age" Required><br><br>

			<label for="Date of Birth">Date of Birth:</label>
			<input type="Date Input" id="dob" Required><br><br>

			<label for="Password">Password:</label>
			<input type="Password Input" id="password" Required><br><br>

			<label for="Portfolio URL">Portfolio URL:</label>
			<input type="URL Input" id="portfolio" Required><br><br>

			<button type="button">submit</button>
		</post>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
